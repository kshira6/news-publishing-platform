<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}News Publishing Platform{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header h1 a {
      text-decoration: none;
      color: #333;
    }
    .auth-links {
      font-size: 14px;
    }
    .auth-links a {
      text-decoration: none;
      margin-left: 10px;
      color: #3498db;
      font-weight: bold;
    }
    .auth-links a:hover {
      color: #2980b9;
    }
    main {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="{% url 'published_articles' %}">News Publishing Platform</a></h1>
    <div class="auth-links">
      {% if user.is_authenticated %}
        Welcome, {{ user.username }} |
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
