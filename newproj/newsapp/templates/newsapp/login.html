{% extends 'newsapp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Admin Login</h2>
  <form method="post" style="max-width: 350px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>

  {% if form.errors %}
    <div style="color:red; margin-top:10px;">Invalid username or password</div>
  {% endif %}
{% endblock %}
