{% extends 'newsapp/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color:red;">Confirm Delete</button>
    <a href="{% url 'admin_article_list' %}" style="margin-left: 15px;">Cancel</a>
  </form>
{% endblock %}
